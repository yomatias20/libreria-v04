<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería - Portal usuario</title>

  <!-- Hoja de estilos propia CSS -->
  <link rel="stylesheet" href="/CSS/Estilos.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <!--

    Variables del modelo obligatorias:
    No hay.
    
    Variables del modelo optativas:
    No hay.
    
    Permisos:
    ROLE_USUARIO

    Variables de la sesión:
    session.usuario_session (HttpSession.Cliente)
    session.permiso (HttpSession.PermisoSession) = SESION_USUARIO

  -->

</head>

<body>

  <div class="contenedor-barra-nav">
    <a class="enlace-barra-nav" href="/libros">Libros</a>
    <a class="enlace-barra-nav" href="/autores">Autores</a>
    <a class="enlace-barra-nav" href="/editoriales">Editoriales</a>
    <a class="enlace-barra-nav" th:href="@{/clientes/datos_cliente(idLink=${session.usuario_session.id})}">Mi cuenta</a>
    <a class="enlace-barra-nav" th:href="@{/prestamos/listado_x_cliente(idClienteLink=${session.usuario_session.id})}">Mis préstamos</a>
    <a class="enlace-barra-nav" href="/logout">Cerrar sesión</a>
    <div class="texto-adm-usu pt15">
      <p>Usuario</p>
      <p th:text="${session.usuario_session.nombre}"></p>
    </div>
  </div>

  <br>
  <h1 class="tit-40" th:text="${session.usuario_session.sexo.toString == 'MUJER' 
      ? 'Bienvenida, ' + session.usuario_session.nombre + '!!!' : 'Bienvenido, ' + session.usuario_session.nombre + '!!!'}">
  </h1>
  <br>

  <div class="contenedor-boton-centrado2">
    <a class="boton" href="/libros">Libros</a>
  </div>
  <div class="espaciado">
  </div>
  <div class="contenedor-boton-centrado2">
    <a class="boton" href="/autores">Autores</a>
  </div>
  <div class="espaciado">
  </div>
  <div class="contenedor-boton-centrado2">
    <a class="boton" href="/editoriales">Editoriales</a>
  </div>
  <div class="espaciado">
  </div>
  <div class="contenedor-boton-centrado2">
    <a class="boton" th:href="@{/clientes/datos_cliente(idLink=${session.usuario_session.id})}">Mi cuenta</a>
  </div>
  <div class="espaciado">
  </div>
  <div class="contenedor-boton-centrado2">
    <a class="boton" th:href="@{/prestamos/listado_x_cliente(idClienteLink=${session.usuario_session.id})}">Mis préstamos</a>
  </div>
  <div class="espaciado">
  </div>
  <div class="contenedor-boton-centrado2">
    <a class="boton" href="/logout">Cerrar sesión</a>
  </div>
  <div class="espaciado">
  </div>

  <div class="espaciado2"></div>
  
  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
