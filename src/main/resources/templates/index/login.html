<!doctype html>
<html lang="es">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos propia CSS: -->
    <link rel="stylesheet" href="/CSS/Estilos.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Librería - Acceso para usuarios</title>

    <!--

    Variables del modelo obligatorias:
    No hay.

    Variables del modelo optativas:
    error (String)
    logout (String)
    alta_cliente (String)
    
    Permisos:
    Ninguno.
    
    Variables de la sesión:
    No hay.
    
    -->

</head>

<body>

    <div class="contenedor-barra-nav"></div>

    <br>
    <br>
    <h1 class="tit-40">Sistema de librería online</h1>
    <br>
    <br>

    <p class="info2" th:if="${alta_cliente != null}" th:text="${alta_cliente}"></p>
    <p class="info-azul ml60" th:if="${error == null and logout == null}">Ingresa tus datos para acceder al sistema:</p>
    <p class="error3" th:if="${error != null}" th:text="${error}"></p>
    <p class="info2" th:if="${logout != null}" th:text="${logout}"></p>
    
    <div class="espaciado"></div>

    <form action="/logincheck" method="post">
        <div class="contenedor-login">
            <label class="nombre-atributo3">Email:</label>
            <input class="entrada" type="email" name="email">
            <label class="nombre-atributo3">Contraseña:</label>
            <input class="entrada" type="password" name="password">
        </div>
        <div class="espaciado2"></div>
        <div class="contenedor-1f2c-botones">
            <button class="boton" type="submit">Ingresar</button>
            <a class="boton" href="/">Cancelar</a>
          </div>
    </form>

    <div class="espaciado2"></div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
