<!doctype html>
<html lang="es">

<head>

    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Hoja de estilos propia CSS: -->
    <link rel="stylesheet" href="/CSS/Estilos.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

    <title>Librería - Acceso múltiple</title>

    <!--

    Variables del modelo obligatorias:
    No hay.

    Variables del modelo optativas:
    No hay.
    
    Permisos:
    ROLE_USUARIO 
    No obstante, un usuario sin permisos de administrador no puede acceder, ya que solo se accede desde "/inicio" en el caso que:
    session.usuario_session.categoria.equals(Categoria.ADMINISTRADOR)     

    Variables de la sesión:
    session.usuario_session (HttpSession.Cliente)

  -->

</head>

<body>

    <div class="contenedor-barra-nav"></div>

    <br>
    <br>
    <h1 class="tit-40" th:text="${session.usuario_session.sexo.toString == 'MUJER' 
        ? 'Bienvenida, ' + session.usuario_session.nombre + '!!!' : 'Bienvenido, ' + session.usuario_session.nombre + '!!!'}">
    </h1>
    <br>
    <br>

    <div class="contenedor-flex">
        <a class="boton-letra-mas-peq" href="/administrador">Acceder como administrador</a>
        <a class="boton" href="/usuario">Acceder como usuario</a>
        <a class="boton" href="/logout">Cerrar sesión</a>
    </div>
   
    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
