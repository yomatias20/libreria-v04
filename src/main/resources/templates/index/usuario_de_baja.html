<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería - Usuario dado de baja</title>

  <!-- Hoja de estilos propia CSS -->
  <link rel="stylesheet" href="/CSS/Estilos.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">

  <!--

    Variables del modelo obligatorias:
    situacion (String): "entrada" o "salida"
        
    Variables del modelo optativas:
    No hay.

    Permisos:
    ROLE_USUARIO

    Variables de la sesión:
    session.usuario_session (HttpSession.Cliente)
    
  -->

</head>

<body>

  <div class="contenedor-barra-nav"></div>

  <br>
  <br>
  <h1 class="tit-40" th:if="${situacion == 'entrada'}" 
      th:text="${session.usuario_session.sexo.toString == 'MUJER' ? 'Bienvenida, ' + session.usuario_session.nombre + '!!!' : 
      'Bienvenido, ' + session.usuario_session.nombre + '!!!'}">
  </h1>
  <h1 class="tit-40" th:if="${situacion == 'salida'}" th:text="${'Hasta pronto, ' + session.usuario_session.nombre + '!!!'}"></h1>
  <br>

  <p class="info-azul ml60">Tu usuario ha sido dado de baja. ¿Deseas reactivarlo?</p>

  <div class="espaciado2"></div>

  <form action="/clientes/reactivar" method="post">
    <input type="hidden" name="idClienteForm" th:value="${session.usuario_session.id}">
    <div class="contenedor-1f2c-botones">
      <button class="boton" type="submit">Reactivar usuario</button>
      <a class="boton" href="/logout">Salir</a>
    </div>
  </form>

  <div class="espaciado2"></div>

  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
